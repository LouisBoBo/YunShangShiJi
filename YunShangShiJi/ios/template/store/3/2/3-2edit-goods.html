{{if(!!it&&it.length>0){}}
	{{for(var i=0;i<it.length;i++){}}
	<div class="col-xs-6" is_show="{{=it[i].is_show}}">
		<div class="goodsitem" data-shop_code="{{=it[i].shop_code}}">
			<div class="relative">
				<div class="isTop" onclick="toTop(this)" is_show="{{=it[i].is_show}}" data-shop_code="{{=it[i].shop_code}}">
					{{if(it[i].is_show=="0"){}}
					<img src="https://yssj668.b0.upaiyun.com/H5/public/img/isTop.png">
					{{}else{}}
					<img src="https://yssj668.b0.upaiyun.com/H5/public/img/notTop.png">
					{{}}}
				</div>
				<a><img class="fadeIn" src="{{=youpai_url+imgUrl(it[i].shop_code)+it[i].def_pic}}!280" width="100%"></a>
				<div class="absolute bg">&nbsp;</div>
				<div class="absolute"> 
					<h2 style="margin-left:0"><span>{{if(it[i].shop_name.length>10){}} {{=it[i].shop_name.substring(0,10)}} ... {{}else{}} {{=it[i].shop_name}} {{}}}</span></h2>
					<div class="clearfix">
						<p class="pull-right">
							<a><span class="{{if(it[i].isLike==1){}} icon-liked {{}else{}} icon-like {{}}}"></span></a>&nbsp;
							<a><span class="{{if(it[i].isCart==1){}} icon-shopcarted {{}else{}} icon-shopcart {{}}}"></span></a>
						</p>
						<p class="pull-left"><span>ï¿¥{{=it[i].shop_se_price}}</span></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{}}}
{{}else{}}
	
{{}}}
